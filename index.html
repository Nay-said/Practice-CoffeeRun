<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoffeeRun</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container">
    <header class="my-2">
        <h1>CoffeeRun</h1>
    </header>

    <section>
        <div class="card bg-light">
            <div class="card-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="CoffeeOrder">Coffee Order</label>
                        <input name="coffee" class="form-control" id="CoffeeOrder" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" name="emailAddress" class="form-control" id="emailInput" placeholder="who@sth.com">
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="short">
                            Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="tall" checked>
                            Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="grande">
                            Grande
                        </label>
                    </div>

                    <div class="form-group"><label for="flavorShot">Flavor Shot</label>
                        <select name="flavor" id="flavorShot" class="form-control">
                            <option value="">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <input name ="strength" type="range" id="strengthLevel" class="form-control" value="30">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary ml-3">Reset</button>
                    
                </form>
            </div>
        </div> 

        <div class="card bg-light mt-3">
            <div class="card-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checklist"></div>
            </div>
        </div>
        
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
